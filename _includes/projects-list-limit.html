
{% for project in site.projects limit:2 %}

<a href="{{ project.url }}">
<div class="project-block hvr-underline-from-left">
  <div class="half left">
    <h4 class="">{{ project.title }}</h4>
    <p>{{ project.description }}</p>
    <a class="btn arrow" href="{{ project.url }}">Explore Project</a>
  </div><!--/.half-->
  <div class="half right">
    <img src="{{site.baseurl}}/assets/images/{{project.img}}" alt="{{ project.title }}">
  </div><!--/.half -->
</div><!--<!--/.project-block-->
</a>

{% endfor %}
